<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <!-- <link rel="stylesheet" href="investment_graph.css"> -->

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
     <!-- Google Fonts -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
     <!-- MDB -->
     <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"> -->
     <!-- Chart.js for the graph -->
     <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

</head>

<body>
    
    <div class="container">
      <div id="sidebar-container"></div>

        <div class="main">
            <div class="topbar">
                <!-- <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div> -->

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- Your main content goes here -->
            </div>
            <div class="main-content">
                <div class="container my-5">
                    <h1 class="text-center mb-4">Portfolio Manager Dashboard</h1>
                    
                    <!-- Summary Section with Cards -->
                    <div class="row mb-4">
                        <div class="col-lg-3 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 class="card-title">Total Investment Amount</h4>
                                    <p class="card-text" id="totalInvestment">$0.00</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-3 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 class="card-title">Total Mutual Funds Managed</h4>
                                    <p class="card-text" id="totalFunds">0</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-3 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 class="card-title">Total Subscriptions</h4>
                                    <p class="card-text" id="totalSubscriptions">0</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-3 col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 class="card-title">Total Returns</h4>
                                    <p class="card-text" id="totalReturns">$0.00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Investment Value over 10 days Graph -->
                    <div class="mb-4">
                        <h3>Investment Value Over 10 Days</h3>
                        <canvas id="investmentChart" width="400" height="150"></canvas>
                    </div>
                
                    <!-- Mutual Fund Investments Table -->
                    <h3 class="mb-3">Your Investments</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Mutual Fund Name</th>
                                <th>Invested Amount</th>
                                <th>Date of Investment</th>
                                <th>Current NAV</th>
                                <th>Total Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="investmentsBody">
                            <!-- Mutual fund investments will be dynamically populated here using JavaScript -->
                        </tbody>
                    </table>
                </div>
               
            </div>
        </div>
    </div>

    <script>
        let hoverableLinks = document.querySelectorAll(".hoverable");

        function highlightLink() {
            hoverableLinks.forEach((link) => {
                link.classList.remove("hovered");
            });
            this.classList.add("hovered");
        }

        hoverableLinks.forEach((link) => {
            link.addEventListener("mouseover", highlightLink);
        });
    </script>

    <script src="investor_dashboard.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="investment_graph.js"></script>
    <script src="load_components.js"></script>
</body>

</html>
