<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="portfolio_dashboard.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" /> -->

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div id="sidebar_manager-container"></div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

            </div>


            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Summary</h2>
                        <!-- <a href="#" class="btn">View All</a> -->
                    </div>

                    <table>
                        <div class="main-content">
                            <div class="mf-list">
                                <div class="mf">
                                    <h3>No of MFs</h3>
                                    <p id="numberOfMFs" style="font-size: 30px; font-weight: 100; color: #567d9c"></p>
                                </div>  
                
                                <div class="mf">
                                    <h3>Investments</h3>
                                    <p  style="font-size: 30px; font-weight: 100; color: #567d9c">500 Cr</p> 
                                </div>  

                                <div class="mf">
                                    <h3>Current Value</h3>
                                    <p style="font-size: 30px; font-weight: 100; color:#567d9c">520 Cr</p>

                                </div>
                
                                <div class="mf">
                                    <h3>Returns</h3>
                                    <p style="font-size: 30px; font-weight: 100; color: green"> +4%</p>
                                </div>  
                            </div>
                        </div>
                        </div>
                        <h3>Mutual Fund Overview </h3>   
                        <thead>
                            <tr>
                                <th>Name of Mutual Fund</th>
                                <th>Current Nav</th>
                            </tr>
                        </thead>
                        <tbody id="mfDetails">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
                
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="view_allMF.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="load_components.js"></script>
</body>

</html>
